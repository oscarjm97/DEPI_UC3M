<div>
    <h1 class="text-style">Publicaciones</h1>
    <div *ngIf='this.filter != ""'>
        <mat-chip-list>
            <mat-chip [removable]="removable" (removed)="remove()">{{this.filter}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
    <mat-accordion *ngIf='this.adventur'>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Crear experiencia
                </mat-panel-title>
                <mat-panel-description>
                    Despliegue para comenzar
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div>
                <form>
                    <mat-form-field>
                        <mat-label>Título</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Lugar</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>País</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Descripción</mat-label>
                        <input matInput type="textarea" max="500">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Precio</mat-label>
                        <input matInput type="number" min="1">
                        <span matPrefix>€&nbsp;</span>
                        <span matSuffix>.00</span>
                    </mat-form-field>
                    <input type="file">
                    <button mat-raised-button color='primary'>Crear</button>
                </form>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-card *ngFor="let exp of getExperiences()">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{exp.name}}</mat-card-title>
            <mat-card-subtitle>{{exp.province}} </mat-card-subtitle>
        </mat-card-header>
        <div class="card-content-flex">
            <img src={{exp.photo}} alt="Photo">
            <div>
                <p>
                    {{exp.description | slice:0:250}}...
                    <p>
                        <span matPrefix>€&nbsp;</span>
                        <mat-label>{{exp.price}}</mat-label>
                        <span matSuffix>.00</span>
                    </p>
                    <p>
                        <button mat-button>
                            <mat-icon>visibility</mat-icon> 10K reviews
                            <!--{{exp.reviews.length}} -->
                        </button>
                        <mat-icon aria-label="" style="color: yellow;" *ngFor='let number of getRate(exp.rate)'>
                            grade</mat-icon>
                        <button mat-raised-button color="primary" [routerLink]="['/to/view_experience',1]">Ver</button>
                    </p>
            </div>
        </div>
    </mat-card>

</div>
