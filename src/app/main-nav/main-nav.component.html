<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/to/index'">
        <mat-icon aria-label="">home</mat-icon>
        NextAdventure
      </a>
      <a mat-list-item [routerLink]="'/to/profile'">
        <mat-icon aria-label="">portrait</mat-icon>
        Tu Perfil
      </a>
      <a mat-list-item [routerLink]="'/to/experience'">
        <mat-icon aria-label="">import_contacts</mat-icon>
        Mis Experiencias
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/to/help'">
        <mat-icon aria-label="">help_outline</mat-icon>
        Ayuda
      </a>
      <a mat-list-item (click)='SignOut()'>
        <mat-icon aria-label="">exit_to_app</mat-icon>
        Cerrar sesión
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav-main" color="primary">
      <div>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span *ngIf="(isHandset$ | async) === false"><a [routerLink]="'/to/index'"> NextAdventure
          </a></span>
      </div>

      <div class="nav-search">
        <input matInput type="search" placeholder="Buscar" class="search-input" [(ngModel)]='searchForm'>

        <button [disabled]="!isInIndex()" mat-button (click)="filterCollapse()">
          <mat-icon>tune</mat-icon>
        </button>
      </div>

      <div *ngIf="(isHandset$ | async) === false">
        <a mat-button [routerLink]="'/to/experience'"> Mis Experiencias </a>
        <button mat-button [matMenuTriggerFor]="user">
          <mat-icon aria-label="">account_circle</mat-icon>
        </button>
        <mat-menu #user="matMenu">
          <button mat-menu-item [routerLink]="'/to/profile'">Tu perfil</button>
          <button mat-menu-item (click)='SignOut()'>Cerrar sesión</button>
        </mat-menu>
        <a mat-button [routerLink]="'/to/help'">
          <mat-icon aria-label="">help_outline</mat-icon>
        </a>
      </div>
    </mat-toolbar>

    <div class="filter-dropdown" id="filter-component">
      <app-filter></app-filter>
    </div>
    <!-- Add Content Here -->
    <ng-content></ng-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
