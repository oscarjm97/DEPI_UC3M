<body>
    <header>
        <h1 class="header centrar-texto">Registro</h1>
    </header>

    <div class="formulario centrar-texto">
        <div class="form-text">
            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" placeholder="Introduce tu usuario">
        </div>
        <div class="form-text">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Introduce tu contraseña">
        </div>
        <div class="form-text">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="Introduce tu e-mail">
        </div>
        <div class="form-text">
            <label for="radio-btn">Tipo de Usuario</label>

            <input type="radio" id="turista" name="viajeros" value="turista">
            <label class="user-label" for="turista">Turista</label>

            <input type="radio" id="aventurero" name="viajeros" value="aventurero">
            <label class="user-label" for="aventurero">Aventurero</label>
        </div>

        <button class="btn-registrar" value="enviar">Registrarse</button>
        <div class="volver">
            <button class="btn-volver"> < Volver</button>
        </div>
    </div>
</body>
