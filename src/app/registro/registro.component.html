<div>
    <mat-card>
        <mat-card-title>Regístrate</mat-card-title>
        <mat-card-content>
            <form>
                <p>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Usuario</mat-label>
                        <input matInput required placeholder="Ingrese su usuario" value="">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Ingrese su contraseña</mat-label>
                        <input matInput required [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Ingrese su email</mat-label>
                        <input matInput placeholder="pat@example.com" required>
                    </mat-form-field>
                </p>

                <mat-radio-group>
                    <mat-radio-button value="turista">Turista</mat-radio-button>
                    <mat-radio-button value="aventurero">Aventurero</mat-radio-button>
                </mat-radio-group>

                <button mat-raised-button color="primary">Enviar</button>
                <button mat-raised-button color="accent">Atrás</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
