<div class="row-flex">
    <div class="title-box">
        <h2>NextAdventure</h2>
    </div>
    <mat-card class="box">
        <mat-card-title class="header-box">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)">
                <p>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>User</mat-label>
                        <input matInput required placeholder="Insert your user" formControlName="user">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput required [type]="hide ? 'password' : 'text'" placeholder="Insert your password"
                            formControlName="password">
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
                <button mat-raised-button color="primary" type="submit">Log In</button>
                <p>Not registered yet?</p>
                <button mat-raised-button color="accent" type="button" routerLink="/signup">Sign Up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
