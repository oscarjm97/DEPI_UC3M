<div class="row-flex">
  <div class="title-box">
    <h2>NextAdventure</h2>
  </div>
  <mat-card class="box">
    <mat-card-title class="header-box">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)">
        <p>
          <ng-container *ngFor="let validation of validation_messages.user">
            <mat-error
              *ngIf="loginForm.get('user').hasError(validation.type) && (loginForm.get('user').dirty || loginForm.get('user').touched)">
              {{validation.message}}</mat-error>
          </ng-container>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>User</mat-label>
            <input matInput placeholder="Insert your user" formControlName="user">
          </mat-form-field>
        </p>
        <p>
          <ng-container *ngFor="let validation of validation_messages.password">
            <mat-error
              *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              {{validation.message}}</mat-error>
          </ng-container>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Insert your password"
              formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
        <p>Not registered yet?</p>
        <button mat-raised-button color="accent" type="button" routerLink="/signup">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
