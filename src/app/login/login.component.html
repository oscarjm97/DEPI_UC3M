<div>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form>
                <p>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Usuario</mat-label>
                        <input matInput required placeholder="Ingrese su usuario" value="Oscarjj">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Ingrese su contraseña</mat-label>
                        <input matInput required [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
                <button mat-raised-button color="primary">Enviar</button>
                <p>¿Aún no estás registrado?</p>
                <button mat-raised-button color="accent">Regístrate</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
