<h2>Autenticación</h2>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Nombre y Apellidos</label>
      <input type="text" class="form-control" id="inputName" placeholder="Juan Belmonte">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="********">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Dirección</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Vía, número, planta, puerta">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Localidad</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Fuenlabrada">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Provincia</label>
      <select id="inputState" class="form-control">
        <option selected>Seleccione...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Código postal</label>
      <input type="text" class="form-control" id="inputZip" placeholder="28920">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Recuérdame
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
